name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter (Stable Channel)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop
        working-directory: tobakingv1

      - name: Install Dependencies
        run: flutter pub get
        working-directory: tobakingv1

      - name: Build Windows (Release)
        run: flutter build windows --release
        working-directory: tobakingv1

      - name: Check Build Output
        run: |
          if (Test-Path "tobakingv1/build/windows/runner/Release") {
            Write-Host "✅ Release folder exists."
            dir tobakingv1/build/windows/runner/Release
          } else {
            Write-Host "❌ Build output not found!"
            dir tobakingv1/build/windows/runner
          }
        shell: pwsh

      - name: Upload Windows Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: tobakingv1/build/windows/runner/Release/
