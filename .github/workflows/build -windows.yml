name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch: # bisa trigger manual juga

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter (Stable Channel)
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable

      - name: Enable Windows Desktop Support
        run: flutter config --enable-windows-desktop
        working-directory: tobakingv1

      - name: Install Dependencies
        run: flutter pub get
        working-directory: tobakingv1

      - name: Build Windows App
        run: flutter build windows --verbose
        working-directory: tobakingv1

      - name: List Build Output (for debugging)
        run: dir tobakingv1\build\windows\runner\
        shell: cmd

      - name: Upload Build Output as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: tobakingv1/build/windows/runner/
