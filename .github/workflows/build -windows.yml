name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter (Stable Channel)
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable

      - name: Flutter Doctor
        run: flutter doctor -v
        working-directory: tobakingv1

      - name: Create Windows Folder (if not exists)
        run: flutter create .
        working-directory: tobakingv1

      - name: Install Dependencies
        run: flutter pub get
        working-directory: tobakingv1

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop
        working-directory: tobakingv1

      - name: Build Windows EXE (Release)
        run: flutter build windows --release
        working-directory: tobakingv1

      - name: List Build Output
        run: dir
        working-directory: tobakingv1/build/windows/runner

      - name: Upload Windows Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: tobakingv1/build/windows/runner/Release/
